<!DOCTYPE html>
<html>
	<head>
		<title>TODO App</title>
		<link rel="stylesheet" type="text/css" href="./styles.css" />
	</head>
	<body>
		<div class="container center">
			<h1 class="center title">My TODO App</h1>
			<div class="flow-right controls top-space">
				<span>Item count: <span id="item-count">0</span></span>
				<span>Unchecked count: <span id="unchecked-count">0</span></span>
			</div>

			<div class="input-section">
				<input id="todo-text" class="todo-text" type="text"/>
				<button class="button center" onClick="newTodo()">New TODO</button>
			</div>
		
			<div class="flow-right top-space"> 
				<div class="todo-list-section">
					<span>TODO list:</span>
					<ul id="todo-list" class="todo-list"></ul>
				</div>
				<div class="done-list-section">
					<span>Done list:</span>
					<ul id="done-list" class="done-list"></ul>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
